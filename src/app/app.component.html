<input id="name" (keyup)="getValue()" type="text">

<!-- $event bizim elemente ait tüm özellikleri bünyesinde taşır  -->
<input id="surname" (keyup)="getEvent($event)" type="text">

<!-- #nickname ile $event'te olduğu gibi elementin tüm özelliklerini yakalayabiliyoruz  -->
<!-- Burada ki fark parametre olarak göndermemize gerek olmaması -->
<input id="nickname" #nickname (keyup)="getNickName()" type="text">

<!-- Sadece form elementlerinde geçerlidir (içine değer alabilen) -->
<!-- [] ile ts dosyasından veri alır, () ile de ts dosyasına veri gönderebilir -->
<input [(ngModel)]="name" type="text">
<button (click)="getNameNgModel()">Tıkla</button>
