<ul>
  <!-- * işareti bu arkadaşın bir direktif olduğunu belirtiyor -->
  <!-- ngFor ile array içerisinde bulunan meyvenin ismini yazdırdık -->
  <li *ngFor="let meyve of meyveler">{{meyve}}</li>

  <!-- array'in index değeri lazım olursa da bu şekilde -->
  <li *ngFor="let meyve of meyveler let index=index">{{index}}</li>
</ul>
