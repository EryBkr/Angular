<div class="container mt-5">
  <div class="row">
    <div class="col-md-7">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Name</label>
        <input [(ngModel)]="user.name" type="text" class="form-control" id="name" aria-describedby="name">
        <div id="name" class="form-text">We'll never share your name with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Last Name</label>
        <input [(ngModel)]="user.lastName" type="text" class="form-control" id="lastname" aria-describedby="lastname">
        <div id="lastname" class="form-text">We'll never share your last name with anyone else.</div>
      </div>
      <button (click)="add()" class="btn btn-primary">Submit</button>
    </div>
    <div class="col-md-5">
      <app-user></app-user>
    </div>
  </div>
</div>
